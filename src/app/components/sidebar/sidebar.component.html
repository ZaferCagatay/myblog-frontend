<!-- Sidebar -->
<aside class="space-y-10">
  <!-- Categories Cloud -->
  <div class="bg-white p-4 rounded-lg shadow-lg">
    <h3 class="text-xl font-semibold mb-4">Categories Cloud</h3>
    <div class="flex flex-wrap">
      <div *ngFor="let category of categories$ | async">
        <div (click)="choicedCategory(category)">
          @if(isChoiced){
          <div
            [ngClass]="{
              'bg-blue-100 text-blue-500 hover:text-blue-600 hover:bg-blue-200':
                category.id !== choiced.id,
              'bg-green-100 text-green-500 hover:text-green-600 hover:bg-green-200':
                category.id === choiced.id
            }"
            class="text-xs font-medium mr-2 mb-2 px-2.5 py-0.5 rounded hover:cursor-pointer"
          >
            <span>
              {{ category.name }}
            </span>
          </div>
          }@else {
          <div
            class="text-xs font-medium mr-2 mb-2 px-2.5 py-0.5 rounded hover:cursor-pointer bg-blue-100 text-blue-500 hover:text-blue-600 hover:bg-blue-200"
          >
            <span>
              {{ category.name }}
            </span>
          </div>
          }
        </div>
      </div>
    </div>
  </div>

  <!-- Popular Posts -->
  <div class="bg-white p-4 rounded-lg shadow-lg">
    <h3 class="text-xl font-semibold mb-4">Random Posts</h3>
    <div class="space-y-4 gap-1">
      <div
        *ngFor="let randomPost of randomPosts"
        [routerLink]="['/blog', randomPost.id]"
        class="flex items-start space-x-4 rounded-lg cursor-pointer border-b-2 border-slate-200 shadow-sm hover:shadow-md"
      >
        <img
          src="{{ randomPost.futuredImageUrl }}"
          alt="{{ randomPost.title }}"
          class="w-20 h-20 object-cover rounded-lg"
        />
        <div>
          <h4 class="text-md font-semibold text-gray-800">
            {{ randomPost.title }}
          </h4>
          <p class="text-sm text-gray-500">
            {{ randomPost.createdAt | date : "mediumDate" }}
          </p>
        </div>
      </div>
    </div>
  </div>
</aside>
