<div class="rounded-md mt-5 p-5">
  <form (ngSubmit)="add()">
    <mat-form-field class="w-full">
      <mat-label>Role Name</mat-label>
      <input
        matInput
        name="name"
        [(ngModel)]="role.roleName"
        placeholder="Role name"
        required
      />
      @if(!role.roleName){
      <mat-error class="text-base"> Role Name is required. </mat-error>
      }
    </mat-form-field>
    @if(errorMessage){
    <span class="text-base text-red-500">{{ errorMessage }}</span>
    }
    <button
      [disabled]="!role.roleName"
      type="submit"
      class="border-slate-200 rounded-md disabled:bg-blue-400 py-2 px-3 bg-blue-600 text-white font-bold hover:bg-blue-700"
    >
      Add Role
    </button>
  </form>
</div>
