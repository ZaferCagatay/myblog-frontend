<div class="flex bg-slate-50 justify-center items-center h-screen w-screen">
  <div class="shadow-sm w-1/4 bg-white p-10 rounded-md">
    @if (showEmailSent) {
    <div class="text-center">
      <h1 class="text-xl font-bold">Email Sent</h1>
      <p class="mb-1 mt-3 text-blue-700 font-semibold">
        We have sent a password reset link to your email.
      </p>
      <mat-icon
        class="animate-bounce mt-5"
        style="width: 100px; height: 100px; font-size: 80px; color: #4285f4"
        >check_circle</mat-icon
      >
    </div>
    }@else {
    <h1 class="text-xl font-bold">Forgot Password?</h1>
    <p class="text-base mt-3 font-medium text-slate-700">Email Address</p>
    <input
      type="email"
      name="email"
      class="w-full mb-2 mt-1 border-gray-200 shadow-sm p-2 rounded-md"
      placeholder="Email"
      [(ngModel)]="email"
    />
    <button
      (click)="forgetPassword()"
      [disabled]="!email || isSubmitting"
      class="w-full disabled:opacity-50 p-2 bg-slate-900 rounded-md text-white mt-2"
    >
      <p
        *ngIf="isSubmitting"
        class="flex justify-center items-center space-x-20"
      >
        Loading
        <span>
          <span class="dot"></span><span class="dot"></span
          ><span class="dot"></span
        ></span>
      </p>
      <p *ngIf="!isSubmitting">Request Reset Password</p>
    </button>
    }
  </div>
</div>
