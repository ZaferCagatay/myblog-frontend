<div class="flex bg-slate-50 justify-center items-center h-[60vh] w-[100vw]">
  <div class="shadow-sm w-1/2 h-1/2 bg-white pb-0 pr-10 pt-10 pl-10 rounded-md">
    <div *ngIf="isLoading" class="text-center">
      <p class="text-xl font-bold space-x-20">
        Loading
        <span>
          <span class="dot"></span><span class="dot"></span
          ><span class="dot"></span
        ></span>
      </p>
    </div>
    @if (isConfirmEmailSuccess) {
    <div *ngIf="!isLoading" class="text-center">
      <h1 class="text-xl font-bold">Email Confirmed</h1>
      <p class="mb-1 mt-3 text-blue-700 font-semibold">
        We have recieved your confirm email. You can continue to login.
      </p>
      <mat-icon
        class="animate-bounce mt-5"
        style="width: 100px; height: 100px; font-size: 80px; color: #4285f4"
        >check_circle</mat-icon
      >
    </div>
    }@else {
    <div *ngIf="!isLoading" class="text-center">
      <h1 class="text-xl font-bold">Email Not Confirmed</h1>
      <p class="mb-0 mt-5 text-red-400 font-semibold max-sm:hidden">
        We couldn't recieve your confirm email details. Please try again.
      </p>
    </div>
    }
  </div>
</div>
